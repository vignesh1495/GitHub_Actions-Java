name: Lint Code Base

on: [push, pull_request]

jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Lint Code Base
        uses: github/super-linter@v4
        with:
          # Specify directories or file patterns to lint (comma-separated)
          VALIDATE_ALL_CODEBASE: false
          VALIDATE_JAVASCRIPT: true
          VALIDATE_JAVA: true
          # Add other language flags as needed

